<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Festejos</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Pacifico&family=Quicksand:wght@400;500;700&family=Plus+Jakarta+Sans:wght@200..800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&family=Material+Icons+Round&display=swap" rel="stylesheet" />
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#f42559",
              "primary-hover": "#d91e4d",
              secondary: "#2dd4bf", 
              accent: "#FFEB3B",
              purple: "#9C27B0",
              "background-light": "#FFFDFE",
              "background-dark": "#1A1025",
              "surface-light": "#FFFFFF",
              "surface-dark": "#2D1B42",
            },
            fontFamily: {
              display: ["Pacifico", "cursive"],
              body: ["Quicksand", "sans-serif"],
              heading: ["Fredoka", "sans-serif"],
              modern: ["Plus Jakarta Sans", "sans-serif"],
              script: ["Dancing Script", "cursive"],
            },
            borderRadius: {
              'xl': "1.5rem",
              '2xl': "2rem",
              '3xl': "3rem",
            },
            backgroundImage: {
               'sparkle-pattern': "url(\"data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23f42559' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E\")",
            }
          },
        },
      };
    </script>
    <style>
      .material-icons-round, .material-symbols-outlined {
        user-select: none;
      }
      .sparkle-animation {
          animation: sparkle 2s infinite ease-in-out;
      }
      @keyframes sparkle {
          0%, 100% { opacity: 0.5; transform: scale(1); }
          50% { opacity: 1; transform: scale(1.2); }
      }
      .float-animation {
          animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-15px); }
          100% { transform: translateY(0px); }
      }
      /* Hide scrollbar for clean horizontal scrolling */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-100 font-body antialiased">

</body>
</html>
